<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Image</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        .post-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #postButton, #imageBoardNavButton {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        #imageBoardNavButton {
            background-color: #dc3545;
            margin-left: 5px;
        }
        #postButton:hover, #imageBoardNavButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Post Image</h1>
    </header>
    <main>
        <div class="post-container">
            <input type="text" id="imageUrl" placeholder="Image URL">
            <input type="text" id="imageTags" placeholder="Tags (separated by spaces)">
            <button id="postButton">Post Image</button>
            <button id="imageBoardNavButton">Return to Image Board</button>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="post.js"></script>
</body>
</html>
