<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Board</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        .search-container {
            text-align: center;
            padding: 20px 0;
        }
        #searchTags {
            padding: 5px;
            font-size: 16px;
            width: 30%;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        #searchButton, #postImageNavButton {
            padding: 5px 10px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #postImageNavButton {
            background-color: #28a745;
            margin-left: 10px;
        }
        #postImageNavButton:hover {
            background-color: #218838;
        }
        #imageList {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .image {
            width: 200px;
            height: 200px;
            margin: 10px;
            border: 1px solid #ccc;
            overflow: hidden;
        }
        .image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #tagList {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Image Board</h1>
    </header>
    <main>
        <div class="search-container">
            <input type="text" id="searchTags" placeholder="Enter tags">
            <button id="searchButton">Search</button>
            <button id="postImageNavButton">Navigate to Post Image Page</button>
        </div>
        <div id="imageList"></div>
        <div id="tagList"></div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="webpage.js"></script>
</body>
</html>
